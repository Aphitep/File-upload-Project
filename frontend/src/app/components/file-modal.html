<dialog class="modal modal-open">
  <div class="modal-box w-11/12 max-w-2xl">
    <h3 class="font-bold text-lg mb-4">File Detail: {{ filedata?.filename }}</h3>

    <div class="space-y-3">
      @for (row of filedata?.rows; track row) {
        <div class="flex gap-2 items-center">
          @for (key of objectKeys(row); track $index) {
            <p class="">{{ key }}</p>
            <div class="input input-bordered w-1/2 bg-base-200">
              {{ row[key] }}
            </div>
          }
        </div>
      }
    </div>

    <div class="modal-action">
      <button class="btn" (click)="download()">Download</button>
      <button class="btn" (click)="onCancel()">Close</button>
    </div>
  </div>
</dialog>
